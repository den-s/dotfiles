import = [
  "~/.config/alacritty/catppuccin-frappe.toml"
]

live_config_reload = true

[cursor]
style = "Block"
unfocused_hollow = true

[font]
size = 19.0

[font.bold]
family = "Input"

[font.glyph_offset]
x = 0
y = 0

[font.italic]
family = "Input"

[font.normal]
family = "Input"

[font.offset]
x = 0
y = 0

