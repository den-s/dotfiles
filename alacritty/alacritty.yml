window:
  dimensions:
   columns: 120
   lines: 90
  padding:
    x: 0
    y: 0
  decorations: none
  startup_mode: Maximized

scrolling:
  history: 10000
  multiplier: 3

background_opacity: 0.95

# Font configuration
font:
  normal:
    family: Input
    style: Regular
  bold:
    family: Input
    style: Bold
  italic:
    family: Input
    style: Italic
  bolditalic:
    family: Input
    style: Bold Italic
  size: 19.0

  offset:
    x: 0
    y: 0
  glyph_offset:
    x: 0
    y: 0

  use_thin_strokes: true

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

cursor:
  style: Block
  unfocused_hollow: true

live_config_reload: true

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux a -t console || tmux new -s console"

mouse_bindings:
 - { mouse: Middle, action: PasteSelection }

key_bindings:
  - { key: V,      mods: Command,            action: Paste               }
  - { key: C,      mods: Command,            action: Copy                }
  - { key: Key0,   mods: Command,            action: ResetFontSize       }
  - { key: Equals, mods: Command,            action: IncreaseFontSize    }
  - { key: Plus,   mods: Command,            action: IncreaseFontSize    }
  - { key: Minus,  mods: Command,            action: DecreaseFontSize    }
  - { key: Q,      mods: Command,            action: Quit                }
  - { key: N,      mods: Command|Shift,      action: SpawnNewInstance    }
  - { key: J,      mods: Alt,                chars: "\x1bj"              }
  - { key: K,      mods: Alt,                chars: "\x1bk"              }
  - { key: H,      mods: Alt,                chars: "\x1bh"              }
  - { key: L,      mods: Alt,                chars: "\x1bl"              }
  - { key: P,      mods: Alt,                chars: "\x1bp"              }
  - { key: E,      mods: Alt,                chars: "\x1be"              }
  - { key: N,      mods: Alt,                chars: "\x1bn"              }
  - { key: B,      mods: Alt,                chars: "\x1bb"              }
  - { key: T,      mods: Alt,                action: ToggleSimpleFullscreen }

  - { key: Left,   mods: Alt,                chars: "\x1bb"              }
  - { key: Right,  mods: Alt,                chars: "\x1bf"              }
  - { key: Left,   mods: Command,            chars: "\x1bOH", mode: AppCursor   } # Home
  - { key: Right,  mods: Command,            chars: "\x1bOF", mode: AppCursor   } # End
  - { key: Back,   mods: Super,              chars: "\x15"               }
  # - { key: Back,     mods: Command, chars: "\x1b[f"  }
  - { key: Back,   mods: Command,            chars: "\x1b\x7f"           }
  - { key: F,      mods: Command|Control,    action: ToggleFullscreen    }
